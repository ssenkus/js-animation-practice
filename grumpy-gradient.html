<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grumpy Cat</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="scripts/utils.js"></script>
        <script>
            window.onload = function() {
                var canvas = document.getElementById('canvas'),
                        context = canvas.getContext('2d'),
                        pt1 = {
                    x: 0,
                    y: 0
                }, //gradient start point
                pt2 = {x: 400,
                    y: 400}, //gradient end point
                gradient = context.createLinearGradient(pt1.x, pt1.y, pt2.x, pt2.y);
                var image = new Image();
                image.src = 'images/gc.jpeg';
                image.onload = function() {
                    //                drawImage(image, sx, sy, sw, sh,                        dx, dy,                 dw, dh):
                    //Clips an image to the rectangle (sx, sy, sw, sh), draws it at position (dx, dy),  scales it to (dh, dw).
                    context.drawImage(image, 100, 30,  200, 200, (canvas.width/ 2) - 37.5, (canvas.height/ 2) - 37.5, 75, 75);
                    //gradient from white to red
                    
                    gradient.addColorStop(0, "#ffffff");
                    gradient.addColorStop(1, "#ff0000");
                    context.fillStyle = gradient;
                    context.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * canvas.width, Math.random() * canvas.height);
                }
            };
        </script>
    </body>
</html>
