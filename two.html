<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="scripts/utils.js"></script>
        <script src="scripts/ball.js"></script>
        <script>
            window.onload = function() {
				var canvas = document.getElementById('canvas'),
					context = canvas.getContext('2d'),
					mouse = utils.captureMouse(canvas);
					
					//draw some red, green, and blue stripes
					for (var i = 0; i < canvas.width; i += 10) {
						for (var j = 0; j < canvas.height; j += 10) {
						context.fillStyle = (i % 20 === 0) ? "#f00" : ((i % 30 === 0) ? "#0f0" : "#00f");
						context.fillRect(i, j, 10, 10);
						}
					}

					var imagedata = context.getImageData(0, 0, canvas.width, canvas.height),
					pixels = imagedata.data;
					//pixel iteration
					for (var offset = 0, len = pixels.length; offset < len; offset += 4) {
						//invert each color component of the pixel: r,g,b,a (0-255)
						pixels[offset] = 15 - pixels[offset]; //red to cyan
						pixels[offset + 1] = 188 - pixels[offset + 1]; //green to magenta
						pixels[offset + 2] = 188 - pixels[offset + 2]; //blue to yellow
						//pixels[offset + 4] is alpha (the fourth component)
					}
					context.putImageData(imagedata, 0, 0);
										
            };
			
        </script>
    </body>
</html>
